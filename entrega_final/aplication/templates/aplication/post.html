{% extends 'aplication/index.html' %}
{% load static %}

{% block titulo%}
    <h1>Nuevo post</h1>
{%endblock%}
{% block content%}

<div class="container">
    <h1>Formulario de Publicación</h1>
    <form action="post" method="POST" class="publication-form">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        
        <label for="contenido">Contenido:</label>
        <textarea id="contenido" name="contenido" rows="4" required></textarea>
        
        <label for="fecha">Fecha de Publicación:</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>
        
        <label for="categorias">Categorías:</label>
        <input type="text" id="categorias" name="categorias" required>
            
        </select>
        
        <button type="submit" class="submit-button">Enviar</button>
    </form>
</div>


{% endblock content %}
